{{ define "header" }}
<header>
    <h1>
        <span class="typewriter" data-text="{{ .Title }}"></span><span class="blink">_</span>
    </h1>
</header>
{{ end }}

{{ define "main" }}
<div style="text-align: left; max-width: 800px; margin: 0 auto;">
    {{ .Content }}
</div>

{{ if eq .Section "blog" }}
<br>
<hr>
<div id="comments-section" style="margin-top: 2rem;">
    <h3>Comments</h3>
    <script src="https://giscus.app/client.js" data-repo="fractalxv/fractalxv.github.io" data-repo-id="R_kgDOK0pL7w"
        data-category="General" data-category-id="DIC_kwDOK0pL784CbZzK" data-mapping="pathname" data-strict="0"
        data-reactions-enabled="1" data-emit-metadata="0" data-input-position="bottom" data-theme="light" data-lang="en"
        crossorigin="anonymous" async>
        </script>
</div>
{{ end }}
{{ end }}
